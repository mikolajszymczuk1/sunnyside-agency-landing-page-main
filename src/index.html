<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple landing page created as chellange from Frontend Mentor">
    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <!-- Preloads -->
    <link rel="preload" href="scss/main.scss" as="style">

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
    <!-- Header -->
    <header class="hero">
        <!-- Navigation -->
        <nav class="navigation">
            <a class="navigation__logo-link" href="#">
                <img class="navigation__logo" src="svg/logo.svg" alt="Sunnyside logo image" title="Sunnyside logo">
            </a>

            <button class="navigation__hamburger-button">
                <img class="navigation__hamburger" src="svg/icon-hamburger.svg" alt="Hamburger icon image" title="Hamburger icon">
            </button>
            
            <!-- Links container -->
            <div class="navigation__links-container">
                <a class="navigation__link" href="#About">About</a>
                <a class="navigation__link" href="#Services">Services</a>
                <a class="navigation__link" href="#Projects">Projects</a>
                <a class="navigation__link navigation__link--unique" href="#Contact">CONTACT</a>
            </div>
        </nav>

        <!-- Header content -->
        <div class="hero__content">
            <h1 class="hero__text">WE ARE CREATIVES</h1>
            <img class="hero__arrow-icon" src="svg/icon-arrow-down.svg" alt="Arrow down image" title="Arrow down">
        </div>
    </header>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
